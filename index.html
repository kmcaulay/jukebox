<!DOCTYPE html>
<html>
<head>
	<title>JukeBox</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="header">
	<!-- controls -->
		<!-- play -->
		<button class="button" id="playSong" onclick="jukebox.play()">Play</button>
		<!-- pause -->
		<button class="button" id="pauseSong" onclick="jukebox.pause()">Pause</button>
		<!-- stop -->
		<button class="button" id="stopSong" onclick="jukebox.stop()">Stop</button>
		<!-- next -->
		<button class="button" id="nextSong" onclick="jukebox.nextSong()">Next</button>
		<!-- previous -->
		<button class="button" id="previousSong" onclick="jukebox.previousSong()">Previous</button>
		<!-- random track -->
		<button class="button" id="ranSong" onclick="jukebox.random()">Random Show</button><br>
		<hr>
		<!-- displays preloaded tracks -->
		<h3>Avaiable Shows</h3>
		<hr>
			<div id='tracks'>
			</div>
			
	</div>
		<!-- invisible audio file -->
		<audio id="song" src="https://ia801406.us.archive.org/16/items/TalesOfTheTexasRangers/Texas_Rangers_1950_07_22_03_Apache_Peak.mp3" type="audio/mpeg" preload="auto"></audio>
	<!-- everything below list of tracks -->
	<div id="body">
		<div id="formdiv">
		<!-- add tracks -->
			<form id="form">
				<h3>Add new shows here!</h3>
				Show Title: <input type="text" name="title" id="title">
				Episode Title: <input type="text" name="artist" id="artist">
				mp3 url: <input type="url" name="src" id="src"><br>
				<input type="button" value="submit" onclick="jukebox.addSong()">
			</form>
		</div>
	</div>
<script type="text/javascript" src="JS/script.js"></script>
</body>
</html>
