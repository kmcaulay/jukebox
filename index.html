<!DOCTYPE html>
<html>
<head>
	<title>JukeBox</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="header">
		<h1>JukeBox</h1>
		<button id="playSong" onclick="jukebox.play()">Play</button>
		<button id="pauseSong" onclick="jukebox.pause()">Pause</button>
		<button id="nextSong" onclick="jukebox.nextSong()">Next</button>
		<button id="previousSong" onclick="jukebox.previousSong()">Previous</button>
		<button id="ranSong" onclick="jukebox.random()">Random Show</button>
		<div>
			
		<!-- jquery add playlist with current track playing -->
			<h3>Tracks</h3>
			<ul>
				<!-- <li class="list"></li> -->
			</ul>
		</div>
	</div>

		<!-- invisible audio file -->
		<audio id="song" src="https://ia801406.us.archive.org/16/items/TalesOfTheTexasRangers/Texas_Rangers_1950_07_22_03_Apache_Peak.mp3" type="audio/mpeg" preload="auto"></audio>
	<div id="body">
		<div id="form">
			<form>
				<h3>Add new tracks here!</h3>
				<label>Title</label>
				<input type="text" name="title">
				<label>Artist</label>
				<input type="text" name="artist">
				<label>MP3 url</label>
				<input type="url" name="src">
				<input type="submit" value="submit">
			</form>
		</div>
	</div>
<script type="text/javascript" src="JS/script.js"></script>
</body>
</html>
